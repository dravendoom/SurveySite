<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Creator</title>
    <!-- Socket.io -->
    <script src="../../../node_modules/socket.io/client-dist/socket.io.js"
            type="application/javascript"></script>
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"
            integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
            crossorigin="anonymous"></script>
    <!-- our scripts -->
    <script src="../shared/util/client_server_auth_util.js"></script>
    <script src="../shared/model/user.js"></script>
    <!-- Client Connection -->
    <script src="../scripts/client.js" type="application/javascript"></script>

    <script src="../scripts/survey_creator.js" type="application/javascript" defer></script>
</head>
<body>
<!-- Navigation Bar -->
<script src="../scripts/navigation.js" type="application/javascript"></script>
<h1 class="text-center"> Create New Survey</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 card border-primary">
            <div class="justify-content-center align-items-center align-content-center text-center ">
                <label class="text-center display-5 mt-2" for="survey_creator_title_input">Title</label>
            </div>
            <p class="justify-content-center align-content-center align-items-center">
                <div class="row mx-lg-auto justify-content-center text-center">
                    <input class="row bg-color-grayer border-primary rounded  justify-content-center" id="survey_creator_title_input" type="email"/>
                </div>
            </p>
            <div class="justify-content-center align-items-center align-content-center text-center ">
                <label class="text-center font-size-custom" for="survey_creator_description_input">Description</label>
            </div>
            <p class="justify-content-center align-content-center align-items-center">
                <div class="row mx-5 justify-content-center text-center">
                    <textarea class="justify-content-center bg-color-grayer border-primary border-4 rounded" id="survey_creator_description_input"></textarea>
                </div>
            </p>
            <div class="row">
                <p class="font-size-custom text-center mt-2 border-top border-primary rounded-2 border-bottom mb-0">Add Questions</p>
            </div>
            <div id="survey_creator_questions_div">

            </div>
            <div class="mx-auto mb-2">
                <button class="border-primary rounded-2 mt-3" onclick="addMultipleChoiceQuestionPrompt()">Multiple Choice Question +</button>
                <button class="border-primary rounded-2 mt-3" onclick="addSliderQuestionPrompt()">Slider Question +</button>
            </div>
            <div class="row">
                <label class="font-size-custom text-center mx-auto mt-2 border-top border-primary rounded-2 mb-0" for="survey_creator_submit">Publish Survey</label>
            </div>
            <div class="row">
                <input style="background: rgb(63,251,224); background: radial-gradient(circle, rgba(63,251,224,1) 0%, rgba(70,156,252,1) 100%);" class="pt-2 mt-2 pb-2 border-dark rounded" id="survey_creator_submit" type="submit" value="Create" onclick="submitQuestions()"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
