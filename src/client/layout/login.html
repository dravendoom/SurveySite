<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"
          integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
          crossorigin="anonymous"></script>

  <!-- our scripts -->
  <script src="../shared/model/user.js"></script>
  <!-- Client Connection -->
  <script src="../scripts/client.js" type="application/javascript"></script>
  <!-- Auth Util -->
  <script src="../shared/util/client_server_auth_util.js" type="application/javascript" defer></script>
  <script src="../scripts/login_validation.js" type="application/javascript" defer></script>

  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation Bar -->
<script src="../scripts/navigation.js" type="application/javascript"></script>
<div class="container border border-primary rounded-4 mb-4 shadow" style="width: 20%">
  <div class="mt-5 d-flex justify-content-center">
    <h1 class="fw-bolder fs-1 mb-4 border border-top-0 border-start-0 border-end-0 border-3 border-primary">LOGIN</h1>
  </div>

  <div class="d-flex justify-content-center">
    <form class="flex-column flex">
      <div>
        <label class=" justify-content-center" id="login_email_label" for="login_email_input">Email</label>
      </div>
      <div>
        <input class="bg-color-grayer border-primary rounded " id="login_email_input" type="email"/>
      </div>
      <div class="mt-2">
        <label id="login_password_label" for="login_password_input">Password</label>
      </div>
      <div>
        <input class="bg-color-grayer border-primary rounded " id="login_password_input" type="password"/>
      </div>
    </form>
  </div>
    <div class="text-center mb-3 mt-3 mb-xl-0">
      <a class="text-decoration-none" href="sign_up.html">
        Create Account
        <i class="bi bi-arrow-right"></i>
      </a>
    </div>
  <div class="d-flex justify-content-center mt-5">
    <button id="login_submit_button" class="bg-color-grayer border-white rounded " style="width: 66%" onclick="login()">
      Login
    </button>
  </div>
  <div class="d-flex justify-content-center mt-3 mb-5">
    <button id="login_reset_button" class="btn-primary border-primary rounded " style="width: 66%" onclick="clearInputs()">
      Clear
    </button>
  </div>
</div>
</body>
</html>
