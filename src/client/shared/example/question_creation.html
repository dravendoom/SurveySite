<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../layout/css/styles.css" rel="stylesheet"/>
</head>
<body>
  <div id="multiple_choice_prompt_div_1" class="ms-4 mt-3">
    <h5 id="mc_question_indicator_1">> Question 1 (Multiple Choice)</h5>
    <label for="mc_question_input_1">Question</label>
    <input id="mc_question_input_1"/>
    <button id="mc_question_add_response_button_1">Add response +</button>

    <div id="multiple_choice_prompt_response_div_1" class="ms-4 mt-3">
      <h5 id="mc_question_response_indicator_1">Response 1</h5>
      <label for="mc_question_response_input_1">Response</label>
      <input id="mc_question_response_input_1"/>
    </div>
  </div>
  <div id="slider_prompt_div_1" class="ms-4 mt-3">
    <h5 id="slider_question_indicator_1">> Question 2 (Slider)</h5>
    <div class="ms-4">
      <label for="slider_question_input_1">Question</label>
      <input id="slider_question_input_1"/>
      <label for="slider_question_max_1">Minimum Value</label>
      <input id="slider_question_max_1" type="number"/>
      <label for="slider_question_min_1">Maximum Value</label>
      <input id="slider_question_min_1" type="number"/>
    </div>
  </div>
</body>
</html>
