<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
    <!-- Navigation Bar -->
    <script src="../scripts/navigation.js" type="application/javascript"></script>
    <!-- DIV used to present dynamic content -->
    <h2 id="survey_title">Survey Title</h2>
    <div id="interactive_survey_div" style="width: 75vw; height: 75vh; background-color: #d5d5d5">
        <div id="interactive_survey_question_info_div">
            <div style="font-size: 26px">Do you like pizza?</div>
            <div style="font-size: 16px">Respond with only one response</div>
        </div>
        <div id="multiple_choice_div">
            <div>
                <label for="radio1">Yes</label>
                <input id="radio1" name="question1" type="radio" value="test1"/>
                <label for="radio2">Maybe</label>
                <input id="radio2" name="question1" type="radio" value="test1"/>
                <label for="radio3">No</label>
                <input id="radio3" name="question1" type="radio" value="test1"/>
            </div>
        </div>
        <div id="drag_and_drop_div">
            <div>
                <!-- DRAG AND DROP ELEMENTS-->
                <div id="drag_and_drop_possible_answers_div">
                    Possible Answers
                    <div style="max-width: 50px; min-height: 30px; background-color: darkgreen">Yes</div>
                    <div style="max-width: 50px; min-height: 30px; background-color: yellow">Maybe</div>
                    <div style="max-width: 50px; min-height: 30px; background-color: darkred">No</div>
                </div>
                <div id="drag_and_drop_selected_answers_div" style="min-height: 100px; min-width: 100px">
                    Drag Into Here
                </div>
            </div>
        </div>
        <div id="slider_div">
            <div>
                <!-- SLIDER ELEMENTS-->
                <label for="slider_input"></label>
                <input id="slider_input" type="range" min="1" max="3"/>
            </div>
        </div>
        <div id="carousel_div">
            <div>
                <!-- CAROUSEL ELEMENTS-->
            </div>
        </div>
        <div id="rank_div">
            <div>
                <!-- RANK ELEMENTS-->
            </div>
        </div>
        <div id="interactive_survey_button_div" style="width: 100%;">
            <button id="interactive_survey_prev_question_button">
                Prev
            </button>
            <button id="interactive_survey_next_question_button">
                Next
            </button>
        </div>
    </div>
</body>
</html>
