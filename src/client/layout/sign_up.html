<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <!-- Imported Frameworks -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
  >
  <!-- Socket.io -->
  <script src="../../../node_modules/socket.io/client-dist/socket.io.js"
          type="application/javascript"></script>
  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"
          integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
          crossorigin="anonymous"></script>
  <!-- Our Scripts -->
    <!-- Client Connection -->
    <script src="../scripts/client.js" type="application/javascript" defer></script>
    <!-- Sign Up -->
  <script src="../scripts/sign_up_validation.js" type="application/javascript" defer></script>
</head>
<body>
  <!-- Navigation Bar -->
  <script src="../scripts/navigation.js" type="application/javascript"></script>
  <form id="sign_up_form">
    <div>
      <label id="first_name_label" for="first_name_input">First Name</label>
      <input id="first_name_input" type="text"/>
    </div>
    <div>
      <label id="last_name_label" for="last_name_input">Last Name</label>
      <input id="last_name_input" type="text"/>
    </div>
    <div>
      <label id="birthdate_label" for="birthdate_input">Birthday</label>
      <input id="birthdate_input" type="date"/>
    </div>
    <div>
      <label id="organization_label" for="organization_input">Organization</label>
      <input id="organization_input" type="text"/>
    </div>
    <div>
      <label id="email_label" for="email_input">Email</label>
      <input id="email_input" type="email"/>
    </div>
    <div>
      <label id="password_label" for="password_input">Password</label>
      <input id="password_input" type="password"/>
    </div>
    <div>
      <label id="confirm_password_label" for="confirm_password_input">Confirm Password</label>
      <input id="confirm_password_input" type="password"/>
    </div>
  </form>
  <div>
    <button id="create_account_submit_button" onclick="validateInputs()">
      Create Account
    </button>
  </div>
  <div>
    <button id="create_account_reset_button" onclick="clearInputs()">
      Restart
    </button>
  </div>
</body>
</html>
