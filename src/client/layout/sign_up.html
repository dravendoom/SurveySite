<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <!-- Imported Frameworks -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
  >
  <!-- Socket.io -->
  <script src="../../../node_modules/socket.io/client-dist/socket.io.js"
          type="application/javascript"></script>
  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"
          integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
          crossorigin="anonymous"></script>
  <!-- our scripts -->
  <script src="../shared/model/user.js"></script>
  <!-- Auth Util -->
  <script src="../shared/util/client_server_auth_util.js" type="application/javascript" defer></script>
  <!-- Client Connection -->
  <script src="../scripts/client.js" type="application/javascript"></script>
  <!-- Sign Up -->
  <script src="../scripts/sign_up_validation.js" type="application/javascript" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation Bar -->
<script src="../scripts/navigation.js" type="application/javascript"></script>
<div class="container border border-primary rounded-4 mb-4 shadow" style="width: 20%">
  <div class="mt-5 d-flex justify-content-center">
    <h1 class="fw-bolder fs-1 mb-4 border border-top-0 border-start-0 border-end-0 border-3 border-primary">REGISTER</h1>
  </div>

  <div class="d-flex justify-content-center">
    <form class="flex-column flex">
      <div class="mt-2">
        <label class=" justify-content-center" id="first_name_label" for="first_name_input">Name</label>
      </div>
      <div>
        <input class="bg-color-grayer border-primary rounded " id="first_name_input" type="text"/>
      </div>
      <div class="mt-2">
        <label class=" justify-content-center" id="last_name_label" for="last_name_input">Last Name</label>
      </div>
      <div>
        <input class="bg-color-grayer border-primary rounded " id="last_name_input" type="text"/>
      </div>
      <div class="mt-2">
        <label class=" justify-content-center" id="birthdate_name_label" for="birthdate_input">Birthdate</label>
      </div>
      <div>
        <input class="bg-color-grayer border-primary rounded " id="birthdate_input" type="date"/>
      </div>
      <div class="mt-2">
        <label class=" justify-content-center" id="org_name_label" for="org_name_label">Organization</label>
      </div>
      <div>
        <input class="bg-color-grayer border-primary rounded " id="org_name_input" type="text"/>
      </div>
      <div class="mt-2">
        <label class=" justify-content-center" id="email_label" for="email_input">Email</label>
      </div>
      <div>
        <input class="bg-color-grayer border-primary rounded " id="email_input" type="email"/>
      </div>
      <div class="mt-2">
        <label id="password_label" for="password_input">Password</label>
      </div>
      <div>
        <input class="bg-color-grayer border-primary rounded " id="password_input" type="password"/>
      </div>
      <div class="mt-2">
        <label id="password_confirm_label" for="password_confirm_input">Confirm Password</label>
      </div>
      <div>
        <input class="bg-color-grayer border-primary rounded " id="password_confirm_input" type="password"/>
      </div>
    </form>
  </div>
  <div class="text-center mb-3 mt-3 mb-xl-0">
    <a class="text-decoration-none" href="login.html">
      Back to Login.
      <i class="bi bi-arrow-right"></i>
    </a>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <button id="submit_button" class="bg-color-grayer border-white rounded " style="width: 66%" onclick="validateInputs()">
      Register
    </button>
  </div>
  <div class="d-flex justify-content-center mt-3 mb-5">
    <button id="reset_button" class="btn-primary border-primary rounded " style="width: 66%" onclick="clearInputs()">
      Clear
    </button>
  </div>
</div>
</body>
</html>
